<!DOCTYPE html>
<html>
<head>
    <title>Edit File</title>
</head>
<body>
    <h1>Edit File</h1>
    <form action="/save" method="POST">
        <input type="hidden" name="fileID" value="{{.ID}}">
        <label for="fileContent">File Content:</label><br>
        <textarea id="fileContent" name="fileContent" rows="10" cols="80">{{.Content}}</textarea><br><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
