<!DOCTYPE html>
<html>
<head>
    <title>Create New File</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
        .input-field {
            margin-bottom: 10px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create New File</h1>
    <form action="/create" method="post">
        <label for="fileName">File Name:</label>
        <input type="text" id="fileName" name="fileName" required class="input-field">

        <label for="fileContent">Content:</label>
        <textarea id="fileContent" name="fileContent" rows="10" required class="input-field"></textarea>

        <button type="submit" class="submit-button">Create</button>
    </form>
</body>
</html>
